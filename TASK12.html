<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task12.css">
</head>
<body>
    <div class="lightpink">
        <div class="darkpink">
            <table>
                <tr>
                    <td>Name:</td>
                    <td>
                        <form>
                            <input type="text" placeholder="your name">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <form>
                            <input type="email" placeholder="your email">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <form>
                            <input type="password">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td>
                        <form>
                            <input type="number" >
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <form>
                            Male:<input type="radio">
                            Female:<input type="radio">
                            Other:<input type="radio">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Language:</td>
                    <td>
                        <select name="lang" placeholder="Select language">
                            <option>Select language</option>
                            <option>English</option>
                            <option>Hindi</option>
                            <option>Telugu</option>
                            <option>Tamil</option>
                            <option>Malyalam</option>
                            <option>Kannad</option>
                            <option>Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zip Code:</td>
                    <td>
                        <form>
                            <input type="number">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>About:</td>
                    <td>
                        <textarea rows="2" placeholder="Write about yourself..."></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="button">Register</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
